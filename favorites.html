<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Companies - JobDetector</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Favorities-specific overrides */
        .dashboard {
            margin-top: 100px;
        }

        .company-meta {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .remove-btn {
            background: rgba(255, 50, 50, 0.1);
            color: #ff5555;
            border: 1px solid rgba(255, 50, 50, 0.2);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            transform: translateY(-2px);
        }

        .view-btn {
            padding: 8px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: var(--accent-blue);
            color: white;
        }
    </style>
</head>

<body class="dark-theme">
    <!-- Navbar -->
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
                <a href="/" style="text-decoration: none; color: inherit;">JobDetector</a>
            </div>

            <div class="nav-links">
                <a href="/" class="nav-item">Jobs</a>
                <a href="/favorites.html" class="nav-item active">Favorites</a>
            </div>

            <div class="user-profile" id="auth-section">
                <!-- Auth content injected by JS -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard">
        <div class="section-header">
            <h2>My Favorite <span class="gradient-text">Companies</span></h2>
            <p style="color: var(--text-dim); margin-top: 1rem;">Track specific companies. Adding a new company here
                queues it for discovery.</p>
        </div>

        <!-- Add Company Form -->
        <div class="glass-card"
            style="padding: 2rem; margin-bottom: 3rem; max-width: 800px; margin-left: auto; margin-right: auto;">
            <div style="text-align: right; margin-bottom: 2rem;">
                <a href="/?favorites=true" class="view-btn"
                    style="background: var(--gradient-primary); color: white; border: none; box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);">
                    <i class="fas fa-layer-group"></i> View All Jobs from Favorites
                </a>
            </div>

            <form id="add-favorite-form" style="display: flex; gap: 1rem; align-items: center;">
                <div class="search-wrapper" style="flex: 1; width: auto;">
                    <i class="fas fa-search"></i>
                    <input type="text" id="company-input" placeholder="Enter company name (e.g. OpenAI, Stripe...)"
                        required>
                </div>
                <button type="submit" class="btn-primary" style="white-space: nowrap; padding: 0.8rem 1.5rem;">
                    <i class="fas fa-plus"></i> Add Company
                </button>
            </form>
            <div id="add-message" style="text-align: center; margin-top: 1rem; min-height: 20px; font-size: 0.9rem;">
            </div>
        </div>

        <!-- Favorites Grid -->
        <div id="favorites-grid" class="companies-grid">
            <!-- Cards injected by JS -->
            <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-dim);">
                <i class="fas fa-spinner fa-spin"></i> Loading favorites...
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth();
            if (!user) {
                // If not logged in, redirect to home with login param
                window.location.href = '/?login=true';
                return;
            }

            loadFavorites();
            document.getElementById('add-favorite-form').addEventListener('submit', handleAddFavorite);
        });

        async function loadFavorites() {
            const grid = document.getElementById('favorites-grid');
            const token = localStorage.getItem('token');

            try {
                const res = await fetch(`${API_BASE}/user/favorites`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to load');

                const companies = await res.json();

                if (companies.length === 0) {
                    grid.innerHTML = `
                        <div class="glass-card" style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                            <i class="far fa-star" style="font-size: 3rem; color: var(--text-dim); margin-bottom: 1rem;"></i>
                            <p style="color: var(--text-dim); font-size: 1.2rem;">No favorite companies yet. Add one above!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = companies.map(comp => {
                    const sizeClass = (comp.metadata?.size || '').toLowerCase().replace(' ', '-');
                    return `
                    <div class="company-card glass-card" style="cursor: default;">
                        <div class="logo-large">${comp.name[0]}</div>
                        <h3>${comp.name}</h3>
                        <div class="domain">${comp.domain || 'Domain pending'}</div>
                        
                        <div class="company-meta">
                             <span class="tag blue">${comp.ats_system?.type || 'unknown'}</span>
                             ${comp.metadata?.industry ? `<span class="tag">${comp.metadata.industry}</span>` : ''}
                        </div>
                        
                        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 1.5rem;">
                            <a href="/?company=${encodeURIComponent(comp.name)}" class="view-btn">View Jobs</a>
                            <button onclick="removeFavorite('${comp.name}')" class="remove-btn">Remove</button>
                        </div>
                    </div>
                `}).join('');

            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #ef4444;">Error loading favorites.</div>';
            }
        }

        async function handleAddFavorite(e) {
            e.preventDefault();
            const input = document.getElementById('company-input');
            const msgEl = document.getElementById('add-message');
            const token = localStorage.getItem('token');
            const name = input.value;

            try {
                msgEl.style.color = 'var(--text-dim)';
                msgEl.textContent = 'Adding...';

                const res = await fetch(`${API_BASE}/user/favorites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ company_name: name })
                });

                const data = await res.json();

                if (res.ok) {
                    msgEl.style.color = 'var(--accent-green)';
                    msgEl.textContent = `Successfully added ${data.company_name} to favorites!`;
                    input.value = '';
                    loadFavorites(); // Refresh list
                } else {
                    throw new Error(data.detail || 'Failed to add');
                }
            } catch (err) {
                msgEl.style.color = '#ef4444';
                msgEl.textContent = err.message;
            }
        }

        async function removeFavorite(name) {
            if (!confirm(`Remove ${name} from favorites?`)) return;

            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_BASE}/user/favorites/${encodeURIComponent(name)}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    loadFavorites();
                } else {
                    alert('Failed to remove');
                }
            } catch (err) {
                console.error(err);
                alert('Error removing favorite');
            }
        }
    </script>
</body>

</html>
