<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobDetector | Modern Career Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="dark-theme">
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
                <span>JobDetector</span>
            </div>
            <div class="nav-search">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="jobSearch" placeholder="Search title, company, or skills...">
                </div>
                <div class="quick-tags">
                    <span>Try:</span>
                    <button class="tag-btn" data-tag="Python">Python</button>
                    <button class="tag-btn" data-tag="Go">Go</button>
                    <button class="tag-btn" data-tag="Cloud">Cloud</button>
                    <button class="tag-btn" data-tag="Frontend">Frontend</button>
                </div>
            </div>
            <div class="user-profile">
                <div class="badge">MVP v1.0</div>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <header class="hero-section">
            <div class="hero-content">
                <h1>Find your next <span class="gradient-text">opportunity</span></h1>
                <p>Tracking the most ambitious companies in tech.</p>
            </div>
            <div class="stats-container">
                <div class="stat-card glass-card">
                    <div class="stat-icon pulse-blue"><i class="fas fa-layer-group"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="totalJobsCount">0</span>
                        <span class="stat-label">Active Jobs</span>
                    </div>
                </div>
                <div class="stat-card glass-card">
                    <div class="stat-icon pulse-purple"><i class="fas fa-building"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="companyCount">0</span>
                        <span class="stat-label">Companies</span>
                    </div>
                </div>
                <div class="stat-card glass-card">
                    <div class="stat-icon pulse-green"><i class="fas fa-wifi"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="remoteCount">0</span>
                        <span class="stat-label">Remote Roles</span>
                    </div>
                </div>
            </div>
        </header>

        <section class="filters-section">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All Jobs</button>
                <button class="filter-btn" data-filter="Full-time">Full-time</button>
                <button class="filter-btn" data-filter="Internship">Internship</button>
                <button class="filter-btn" data-filter="Remote">Remote Only</button>
            </div>
            <div class="results-info">
                Found <span id="resultsCount">0</span> opportunities
            </div>
        </section>

        <section class="jobs-grid" id="jobsGrid">
            <!-- Loading State -->
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Scanning opportunities...</span>
            </div>
        </section>
    </main>

    <!-- Job Details Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-modal">&times;</span>
            <div id="modalBody">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 JobDetector. Directly from source.</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
