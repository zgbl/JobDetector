<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - JobDetector</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.1), transparent),
                radial-gradient(circle at bottom left, rgba(129, 140, 248, 0.1), transparent),
                var(--bg-dark);
        }

        .feedback-container {
            width: 100%;
            max-width: 500px;
        }

        .feedback-card {
            padding: 2.5rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            color: var(--accent-blue);
            margin-bottom: 2rem;
            justify-content: center;
            text-decoration: none;
        }

        .form-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .form-subtitle {
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.08);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-blue);
        }

        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success-msg {
            background: rgba(52, 211, 153, 0.1);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
    </style>
</head>

<body class="dark-theme">
    <div class="feedback-container">
        <a href="/" class="brand">
            <i class="fas fa-satellite-dish"></i>
            <span>JobDetector</span>
        </a>
        <div class="feedback-card glass-card">
            <h1 class="form-title">Share Your <span class="gradient-text">Feedback</span></h1>
            <p class="form-subtitle">How can we make JobDetector better for you?</p>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="content">Suggestions or Bug Reports</label>
                    <textarea id="content" name="content" rows="6" placeholder="Your feedback helps us improve..."
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="If you'd like us to follow up">
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Send Feedback</button>
            </form>
            <div id="message"></div>
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const content = document.getElementById('content').value;
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';

            try {
                const token = localStorage.getItem('token');
                const headers = { 'Content-Type': 'application/json' };
                if (token) headers['Authorization'] = `Bearer ${token}`;

                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ content, email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Thank you! Your feedback has been submitted successfully.';
                    messageDiv.className = 'success-msg';
                    messageDiv.style.display = 'block';
                    document.getElementById('feedbackForm').reset();
                } else {
                    throw new Error(data.detail || 'Failed to submit feedback');
                }
            } catch (err) {
                messageDiv.textContent = err.message;
                messageDiv.className = 'error-msg';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Feedback';
            }
        });
    </script>
</body>

</html>
